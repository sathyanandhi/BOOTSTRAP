<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<style>
.normalbtn{
    background-color: green;
    color: white;
    margin: 10px;
    padding: 20px;
    border-radius: 10px;
}
.normalbtn:hover{
    opacity: 0.6;
}
.myclass{
    background-color: aquamarine;
}
</style>
</head>
<body>
    <div class="container-fluid">
<h1 class="mt-3 p-5 myclass">This is my bootstrap class</h1>
    <!-- <button class="normalbtn" type="button">Save</button> -->
    <button class="btn btn-lg btn-outline-success" type="button">Save</button>
    <button class="btn btn-lg btn-warning" type="button">Save</button>
    <button class="btn btn-lg btn-danger" type="button">Save</button>
    <button class="btn btn-lg btn-info" type="button">Save</button>
    <button class="btn btn-lg btn-primary" type="button">Save</button>
    </div>
</body>
</html>
